<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Quizstyles.css">
    </head>
<body>
<div class="container">
    <div class="quiz-container" id="quiz">
        <h2>Geography Quiz!</h2>
        <div class="quiz-header">
            <h2 id="question-number">Question No: 1</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
        <div id="question-container">
            <p class="question" id="question"></p>
            <div class="options" id="options"></div>
        </div>
        <div class="quiz-footer">
            <div class="timer" id="timer">Time: 30s</div>
            <button class="btn btn-primary" id="check-btn" >Check Answer</button>
            <button class="btn btn-primary" id="next-btn" style="display: none;">Next</button>
        </div>
        <div id="score-container" class="score-container"></div> <!-- New element for displaying the score -->
    </div>
    <script src="QuizHandler.js"></script>
</div>
</body>
</html>
