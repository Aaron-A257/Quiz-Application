<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css"> 
    <title>Register</title>
</head>
<body>

    <div id="response"></div>
    <div class="register-container">
        <h2 class="register-header">Welcome to Quizzy!</h2>
        <p>Your one stop destination for all geography related quizzes!</p>
        <h3>Register Your Account</h3>
        <form class="register-form" method="POST" onsubmit="RegisterUser(event)">
            <div class="form-group">
                <label for="register-username" class="form-label">Username:</label>
                <input type="text" id="register-username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="register-password" class="form-label">Password:</label>
                <input type="password" id="register-password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" id="register-confirm-password" class="form-input" required>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        <div class="login-link-container">
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function RegisterUser(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('response').innerHTML = "Passwords do not match.";
                return;
            }

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            fetch("http://localhost:80/register.php", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log("Registration successful!");
                    window.location.href = "login.html";
                } else {
                    document.getElementById('response').innerHTML = data.message || "Registration failed.";
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
